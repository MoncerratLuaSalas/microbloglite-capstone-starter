<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"
  ></script>

  <!-- Global CSS (CSS rules you want applied to all pages) -->
  <link rel="stylesheet" href="styles/global.css" />

  <!-- Page-specific CSS -->
  <link rel="stylesheet" href="styles/posts.css" />

  <title>/POSTS</title>

  <!-- Run BEFORE page is finished loading (before window.onload): -->
  <script src="scripts/auth.js"></script>
  <script>
    if (isLoggedIn() === false) window.location.replace("/");
  </script>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="posts.html">Feed</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown link
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <header>
    <h1>PROFILE</h1>
  </header>

  <button onclick="logout()">Logout</button>

  <!-- Form to create a new post -->
  <div class="container mt-4">
    <form id="postForm">
      <div class="mb-3">
        <label for="postText" class="form-label">New Post</label>
        <textarea class="form-control" id="postText" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Post</button>
    </form>
  </div>

  <!-- Container to display previous posts -->
  <div class="container mt-4" id="postsContainer">
    <h2>Previous Posts</h2>
    <ul class="list-group" id="postsList"></ul>
  </div>

  <footer></footer>

  <!-- Page-specific code -->
  <script src="scripts/profile.js"></script>
</body>
</html>
